<div ng-controller='ApplicationController'>
  <div class="container">
    <div class="row">
      <h1>All Posts</h1>
       <input type="button" value="Get Posts" ng-click='getPosts()'>
       <div class="posts" ng-repeat='post in posts'>
         <h1>{{post.title}}</h1>
         <p>{{post.author}}</p>
         <img style='width: 200px; height: 200px;' ng-src='{{post.image}}' />
         <p>{{post.description}}</p>
         <p>Date Create: {{post.create_at | date}}</p>
       </div>
    </div>
  </div>
</div>
